name: Auto Sync Fork

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check upstream remote
        run: |
          if git remote get-url upstream >/dev/null 2>&1; then
            echo "Upstream remote already exists"
            git remote set-url upstream https://github.com/openclaw/openclaw.git
          else
            git remote add upstream https://github.com/openclaw/openclaw.git
          fi

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream changes
        id: merge
        run: |
          git checkout main
          if git merge-base --is-ancestor upstream/main main; then
            echo "No new changes to merge"
            echo "has_updates=false" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Merging new changes"
            git merge upstream/main --no-edit --strategy-option theirs
            echo "has_updates=true" >> $GITHUB_OUTPUT
          fi

      - name: Push changes
        if: steps.merge.outputs.has_updates == 'true'
        run: git push origin main

      - name: Send DingTalk Notification
        if: always()
        run: |
          # 使用 curl 发送钉钉通知（最可靠的方法）
          CURRENT_TIME=$(date +"%Y-%m-%d %H:%M:%S")
          
          if [ "${{ job.status }}" == "success" ]; then
            if [ "${{ steps.merge.outputs.has_updates }}" == "true" ]; then
              RESULT="✅ 有新的更新已同步"
            else
              RESULT="ℹ️ 暂无新更新，保持同步"
            fi
          else
            RESULT="❌ 同步失败，请检查日志"
          fi
          
          # 发送请求
          curl -X POST \
            "${{ secrets.DINGTALK_WEBHOOK }}" \
            -H 'Content-Type: application/json' \
            -d '{
              "msgtype": "text",
              "text": {
                "content": "GitHub同步通知\n仓库: ${{ github.repository }}\n状态: ${{ job.status }}\n结果: '"$RESULT"'\n时间: '"$CURRENT_TIME"'\n详情: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
              }
            }'
